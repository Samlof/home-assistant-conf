# Configure a default setup of Home Assistant (frontend, api, etc)
config:
frontend:
person:
history:
  exclude:
    entities:
      - input_boolean.zigbee_permit_join
      - person.samuli_lof
      - timer.zigbee_permit_join
      - sensor.0x00158d00023db2b8_battery
      - sensor.0x00158d00023db2b8_click
      - sensor.0x00158d00023db2b8_linkquality
      - sensor.0x00158d00023db327_battery
      - sensor.0x00158d00023db327_click
      - sensor.0x00158d00023db327_linkquality
      - sensor.bridge_state
      - sensor.custom_card_tracker
      - sensor.custom_component_tracker
      - sensor.disk_use_percent_home
    domains:
      - person
      - automation
      - weblink
      - updater
logbook:
  exclude:
    entities:
      - sensor.0x00158d00023db2b8_battery
      - sensor.0x00158d00023db2b8_linkquality
      - sensor.0x00158d00023db327_battery
      - sensor.0x00158d00023db327_linkquality
      - sensor.bridge_state
      - sensor.custom_card_tracker
      - sensor.custom_component_tracker
      - sensor.disk_use_percent_home
    domains:
      - weblink
map:
ssdp:
sun:
system_health:
updater:
zeroconf:

telegram_bot:
  - platform: polling
    api_key: 1400207020:AAFif5Vp4hjiAA1SqBfGrq27GEfvbJ-zv8U
    allowed_chat_ids:
      - 72781909

notify:
  - platform: telegram
    name: TelegramSamuliNotifier
    chat_id: 72781909

http:
  ip_ban_enabled: true
  login_attempts_threshold: 5
  ssl_certificate: /ssl/fullchain.pem
  ssl_key: /ssl/privkey.pem
  base_url: !secret cf_base_url

# Text to speech
tts:
  - platform: google_translate

input_boolean:
  zigbee_permit_join:
    name: Allow devices to join
    initial: off
    icon: mdi:cellphone-wireless

timer:
  zigbee_permit_join:
    name: Time remaining
    duration: 600 # Updated this to the number of seconds you wish

device_tracker:
  - platform: bluetooth_tracker
    interval_seconds: 10
    new_device_defaults:
      track_new_devices: false

discovery:
  ignore:
    - yeelight
yeelight:
  devices:
    192.168.10.54:
      name: Living room light
      model: color2

sensor: !include sensors.yaml

light: !include lights.yaml
group: !include groups.yaml
automation: !include automations.yaml
script: !include scripts.yaml
